<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- add css -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>
    <h1 class="text-center pt-5 ">My Library</h1>
    <div class="container d-flex flex-column align-items-center">
        {% for book in books %}
        <div class="main-div my-2  py-4 text-center  ">
            <div class="div-1">
                <h2>{{ book.title }}</h2>
                <h3>{{ book.author }}</h3>
                <h4>{{ book.rating }}</h4>
            </div>
            <div class="div-2 d-flex flex-column justify-content-center align-items-center">
                <a href="/edit/{{ book.id }}" class="my-2 btn btn-primary">Edit</a>
                <a href="/delete/{{ book.id }}" class=" my-2 btn btn-danger">Delete</a>
            </div>

        </div>
        {% endfor %}
    </div>
    <div class="bottom d-flex  my-5 text-capitalize justify-content-center  ">

        <a class="btn btn-outline-info  " href="{{url_for('add_book')}}">Add New
            Book</a>
    </div>
</body>

</html>
